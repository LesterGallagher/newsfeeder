<ons-page id="add-opml-inspect-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Add OPML</div>
    </ons-toolbar>
    <div>
        <div style="padding: 10px;">
            <h1>
                OPML
            </h1>
            <p>
                OPML is a file that contains a list of rss and atom sources.
                You can import these files as a url or by opening an OPML file on your device.
            </p>
        </div>
        <div>
            <ons-list id="add-opml-inspect-list-items-root"></ons-list>
        </div>
    </div>
    <ons-progress-circular class="abs-center" id="add-opml-inspect-progress" indeterminate></ons-progress-circular>
</ons-page>
